{% include header.html %}
<div class="concept-wrapper">
	<div class="inner-wrapper">
		<!-- <img class="featured-image" src="/images/concepts/{{ page.image }}" alt="#"> -->
		{% if page.blurb %}
		<div class="blurb">
			<p>{{page.blurb}}</p>
		</div>
		{% else %}
			<img class="featured-image" src="/images/concepts/{{ page.image }}" alt="#">
		{% endif %}
		<h1>{{page.title}}</h1>
		<!-- <h2>By {{page.credit}}</h2> -->
		<div class="content">
			{{ content }}
		</div>

		<div class="line">
			<p><a class="muted" href="#" data-like-action="{{ page.id }}">Like the concept<img class="heart" src="/images/heart.png" alt="" width='30'><span class="like-count" data-like-count="{{ page.id }}">0</span></a></p>
		</div>

	</div>
</div>

<section class="subtitle-wrapper">
	<div class="inner-wrapper">
		<h2>Add your Voice</h2>
	</div>
</section>

<section class="comments-wrapper">
	<div class="inner-wrapper narrow">
		{% include comments.html %}
    </div>
</section>

{% include footer.html %}
